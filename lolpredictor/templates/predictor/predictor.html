{% extends "base.html" %}

{% block title %}Start a crawl{% endblock %}

{% block content %}
	{% if error_message %}
		<p><strong>{{ error_message }}</strong></p>
	{% endif %}

	<div class="well well-lg">
		<form class="form-horizontal" role="form" action="" name="" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="StartId" class="col-sm-2 control-label">SummonerName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="StartId" placeholder="ID">
				</div>
			</div>			
			<div class="form-group">
	    		<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Start!</button>
				</div>
			</div>
		</form>
	</div>	
{% endblock %}
