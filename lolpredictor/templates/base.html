<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootswatch/3.0.1/cerulean/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
	<div id="wrap">
		<div class="container">
			<div class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LoLPredictor</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home page</a>
						<li><a href="/search">Auto's zoeken</a>
						<li><a href="/add">Auto's toevoegen</a>
						<li><a href="">Contact</a>
						<li><a href="">Links</a>
					</ul>
				</div><!--/.nav-collapse -->
			</div>

			<div id="title">
				<h1>{% block title %}{% endblock %}</h1>
			</div>
			
			<div id="content">
				{% block content %}{% endblock %}
			</div>
		</div>

		<div id="push"></div>
	</div>

	<div id="footer">
		<div class="container">
			{% block footer %}
				<p class="text-muted">by Ralph, Dimitry and Arthur.</p>
			{% endblock %}
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
